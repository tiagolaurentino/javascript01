<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multa</h1>
    <p>Velociadade do carro <input type="number" name="txtvel" id="txtvel"> km!</p>
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res"></div>

    <script>
       

        function calcular() {
            var velocidade = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(velocidade.value)

            res.innerHTML =`velocidade do seu carro é <strong>${vel} km/l!!</strong>`
            if(vel > 60){
                res.innerHTML += `Você foi <strong>multado</strong> por excesso de velocidade!!!` 
            }
            res.innerHTML += `Dirija sempre com o cinto!!`
        }
    </script>
</body>
</html>
