                <label for="femi">feminino</label>

                <!--name os 2 tem que ser igual tanto no masculino ou no feminino-->
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        
        <div id="saida">

                <img src="../exer011/menino.jpg" alt="" id="imagem">
        </div>
        </div>
